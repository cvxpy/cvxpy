name: pyright

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  pyright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.11"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --no-install-project

      - name: Run pyright
        run: uvx pyright
