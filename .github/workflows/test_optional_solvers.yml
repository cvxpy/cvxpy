name: test_optional_solvers

on:
    pull_request:
    push:
        branches:
            - master
        tags:
          - '*'
jobs:
  test_optional_solvers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: actions/checkout@v4
      - name: Install cvxpy dependencies and all optional solvers
        run: |
          source continuous_integration/install_dependencies.sh
          pip install . pytest hypothesis
          pip install glop qoco
      - name: Run test_conic_solvers
        run : |
          pytest cvxpy/tests/test_conic_solvers.py

