name: test_optional_solvers

on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - '*'

jobs:
  test_optional_solvers:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-22.04, macos-14, windows-2022 ]
    steps:
      - uses: actions/checkout@v5
      - name: Set Additional Envs
        run: |
          echo "PYTHON_SUBVERSION=$(echo $PYTHON_VERSION | cut -c 3-)" >> $GITHUB_ENV
          echo $MOSEK_CI_BASE64 | base64 -d > mosek.lic
          echo "MOSEKLM_LICENSE_FILE=$( [[ $RUNNER_OS == 'macOS' ]] && echo $(pwd)/mosek.lic || echo $(realpath mosek.lic) )" >> $GITHUB_ENV
          echo $KNITRO_LICENSE > ~/artelys_lic.txt

      - uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.12
          enable-cache: true
      - uses: actions/checkout@v5
      - name: Setup Julia 
        uses: julia-actions/setup-julia@v2
        with:
          version: 'lts'
      - name: Install COSMO
        run: julia -e 'using Pkg; Pkg.add("COSMO")'
      - name: Install cvxpy dependencies and all optional solvers
        run: |
          if [[ "$RUNNER_OS" == "windows-2022" ]]; then
            # Skip CBC on Windows - cylp requires COIN-OR built with /MD but pre-built binaries use /MT
            uv sync --dev --extra CLARABEL --extra CVXOPT --extra DIFFCP --extra ECOS --extra GLOP \
              --extra GUROBI --extra HIGHS --extra MOSEK --extra PDLP --extra PIQP --extra PROXQP \
              --extra SCIP --extra SCIPY --extra XPRESS --extra DAQP --extra KNITRO --extra testing
          else
            uv sync --all-extras --dev
          fi
      - name: Print installed solvers
        run : |
          uv run python -c "import cvxpy; print(cvxpy.installed_solvers())" 
      - name: Run test_conic_solvers
        run : |
          uv run pytest -rs cvxpy/tests/test_conic_solvers.py
      - name: Run test_qp_solvers
        if: always()
        run : |
          uv run pytest -rs cvxpy/tests/test_qp_solvers.py

    env:
      UV_SYSTEM_PYTHON: 1
      RUNNER_OS: ${{ matrix.os }}
      PYTHON_VERSION: 3.12
      KNITRO_LICENSE: ${{ secrets.KNITRO_LICENSE }}
