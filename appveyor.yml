# Attempts to install ECOS in Python 2.7 and Python 3.3 on both 64- and
# 32-bit Windows.
environment:
    global:
          PYTHON: "C:\\conda"
          MINICONDA_VERSION: "latest"
          # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
          # /E:ON and /V:ON options are not enabled in the batch script intepreter
          # See: http://stackoverflow.com/a/13751649/163740
          CMD_IN_ENV: "cmd /E:ON /V:ON /C .\\ci-helpers\\appveyor\\windows_sdk.cmd"
          CONDA_CHANNELS: "cvxgrp"
          CONDA_DEPENDENCIES: "numpy scipy nose pip scs ecos multiprocess cvxcanon"

    matrix:
          - PYTHON_VERSION: "2.7"
          - PYTHON_VERSION: "3.5"

# SCS is a required solver.
# SCS has no 32 bit distribution on conda.
# As such, cvxpy's AppVeyor tests will only use 64 bit windows.
platform:
    - x64

# I think this is running with the cmd environment by default
# Issues
#     mkl-fft 1.0.0 requires cython, which is not installed.
#         I don't think this will make a difference; we
#         don't need FFT functionality in the MKL.
install:
    - "git clone git://github.com/astropy/ci-helpers.git"
    - "powershell ci-helpers/appveyor/install-miniconda.ps1"
    - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
    - "activate test"
    - "pip install toolz"

# Not a .NET project, we build CVXPY in the install step instead
build: false

test_script:
    - conda info --envs
    - "%CMD_IN_ENV% python setup.py install"
    - "%CMD_IN_ENV% nosetests cvxpy"
